<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Header2</title>
    <link rel="stylesheet" href="estilo.css" />
    <script
      src="https://kit.fontawesome.com/1615dd828c.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <section class="container">
        <div class="cnt-header">
          <div class="logo-cnt">
            <a href="index.html">
              <img src="clever.png" alt="" />
            </a>
          </div>
          <div class="nav-cnt">
            <ul>
              <li>
                <a href="#">Home</a>
              </li>
              <li>
                <a href="#">Product</a>
              </li>
              <li>
                <a href="#">Features</a>
              </li>
              <li>
                <a href="#">Pricing</a>
              </li>
            </ul>
          </div>
          <div class="search">
            <form action="">
              <button class="lupa">
                <i class="fa-sharp fa-solid fa-magnifying-glass"></i>
              </button>
              <input type="text" placeholder="Search..." />
            </form>
          </div>
          <div class="user-btn">
            <ul>
              <li>
                <a href="">
                  <i class="fa-regular fa-comment"></i>
                </a>
              </li>
              <li>
                <a href="">
                  <i class="fa-regular fa-bell"></i>
                </a>
              </li>
              <li>
                <a href="">
                  <img class="franco" src="franco.png" alt="" />
                </a>
              </li>
            </ul>
          </div>
        </div>
      </section>
    </header>
